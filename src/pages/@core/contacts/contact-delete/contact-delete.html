<ion-header no-border>
  <ion-navbar transparent>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <h3 ion-text color="dark">
          {{"SERVICES.ADDRESS_BOOK.DELETE.CONFIRM" | translate: {contactName: contact?.name} }}
        </h3>
        <p ion-text color="dark">
            {{"SERVICES.ADDRESS_BOOK.DELETE.WARNING" | translate}}
        </p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <button gradient-button color-5 type="submit" color="dark">
            {{"WALLETS.BUTTON.CONTINUE" | translate}}
          </button>
        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
