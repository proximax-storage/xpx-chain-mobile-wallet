<ion-content background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col>
        <!-- QR code of NEM address -->
        <ngx-kjua text-center *ngIf="currentWallet" fill="#fff" [label]="'Your wallet'" [mSize]="100" [back]="'transparent'" [text]="getQRCode()">
        </ngx-kjua>

        <section text-center *ngIf="!currentWallet">
          <ion-spinner name="dots"></ion-spinner>
        </section>

        <ion-list no-margin transparent-items>
          <!-- Mosaic -->
          <ion-card>
            <ion-item>
              <ion-avatar item-start>
                <img [src]="utils.getLogo(data.mosaic)">
              </ion-avatar>
              <h2 text-uppercase ion-text color="dark">{{ data.mosaic.mosaicId.name }}</h2>
              <p text-uppercase ion-text color="dark">{{ data.mosaic.mosaicId.namespaceId }}</p>

              <section item-right>
                <h2 ion-text color="dark">{{ data.amount | number:'1.2' }}</h2>
                <p text-right text-left ion-text color="dark">
                  <small>
                    {{ data.amount * 0.19 | currency }}
                  </small>
                </p>
              </section>
            </ion-item>
          </ion-card>

          <!-- Note -->
          <ion-card>
            <ion-item>
              <h2 ion-text color="dark">Note</h2>
              <p ion-text text-wrap color="dark">
                <span *ngIf="data.message">
                  {{ data.message }}
                </span>
                <span *ngIf="!data.message">
                  None
                </span>
              </p>
            </ion-item>
          </ion-card>
        </ion-list>

        <!-- Close button -->
        <section text-center>
          <button gradient-button small small-margin color-50 (click)="viewCtrl.dismiss()">
            <ion-icon name="close"></ion-icon>
          </button>
        </section>
      </ion-col>

      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
