<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="black">Namespaces</span>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" color="black">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>



</ion-header>


<ion-content fullscreen background>
  <ion-grid empty *ngIf="namespaces && !namespaces.length">
    <ion-row>
      <ion-col>
        <img half-width [src]="App.STICKERS.SORRY">

        <p text-wrap>
          It looks like you don't have any namespaces yet.
          <br> Try adding one or two.
        </p>

        <button gradient-button color-5 (click)="gotoAdd()">
          Create new namespace
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list transparent-items radio-group *ngIf="namespaces">
    <ion-card *ngFor="let namespace of namespaces" [attr.selected]="selectedData.name === namespace.name ? true : null" (click)="onSelect(namespace)">
      <ion-item>
        <ion-icon item-left name="git-network"></ion-icon>
        <h2 ion-text color="black">{{ namespace.name }}</h2>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer no-border *ngIf="namespaces && namespaces.length">
  <ion-toolbar transparent text-center>
    <button gradient-button circle color-5 (click)="gotoAdd()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
