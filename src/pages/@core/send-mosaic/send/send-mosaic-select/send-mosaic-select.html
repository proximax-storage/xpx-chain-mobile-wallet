<ion-content background select-mosaic>
  <ion-list transparent-items>
    <ion-card no-margin-bottom 
      *ngFor="let mosaic of mosaics" (click)="onSelect(mosaic);onSubmit()">
      <ion-item>
        <img logo-medium item-left [src]="utils.getLogo(mosaic)">
        <h2 text-uppercase ion-text color="black">{{ mosaic.mosaicId }}</h2>
        <p text-uppercase ion-text color="black">{{ mosaic.namespaceId }}</p>

        <section item-right>
          <!-- <h2 ion-text color="black">{{ mosaic.amount | number:'1.2' }}</h2> -->
          <h2 ion-text color="black">{{ mosaic.amount }}</h2>
          <p text-right text-left ion-text color="black"  *ngIf="(mosaic.mosaicId | getMarketPrice | async) as marketPrice">
            <small>
              {{ mosaic.amount * marketPrice | currency : 'USD' : 'symbol' : '1.2-6' }}
            </small>
          </p>
        </section>
      </ion-item>
    </ion-card>

    <section [hidden]="mosaics">
      <ion-card  no-margin-bottom fake-card *ngFor="let fakeCard of fakeList">
        <ion-item>
          <section image item-left></section>
          <h2> &nbsp; </h2>
          <p> &nbsp; </p>

          <section item-right>
            <h2> &nbsp; </h2>
            <p>
              <small> &nbsp; </small>
            </p>
          </section>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item text-center>
          <ion-spinner name="dots"></ion-spinner>
        </ion-item>
      </ion-card>
    </section>
  </ion-list>
</ion-content>
