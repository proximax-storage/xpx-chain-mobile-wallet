<ion-header no-border>
  <ion-navbar transparent></ion-navbar>
</ion-header>
<ion-content fullscreen background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <img logo src="assets/imgs/logo-proximax-sirius-wallet.svg">
        <h3 ion-text color="black">{{"APP.LOGIN" | translate}}</h3>
        <p ion-text color="black">{{"APP.LOGIN.DESC" | translate}}</p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <ion-item transparent padding>
            <ion-label stacked>{{"APP.COMMON.USERNAME" | translate}}</ion-label>
            <ion-input type="text" formControlName="email" placeholder="{{'APP.COMMON.USERNAME.PLACEHOLDER' | translate}}"></ion-input>
          </ion-item>

          <ion-item transparent padding>
            <ion-label stacked>{{"APP.COMMON.PASSWROD" | translate}}</ion-label>
            <ion-input formControlName="password" [type]="passwordType" placeholder="{{'APP.COMMON.PASSWROD.PLACEHOLDER' | translate}}"></ion-input>

            <button type="button" (click)="showHidePassword($event)" clear item-right ion-button icon-only>
              <ion-icon item-right color="black" [name]="passwordIcon">
              </ion-icon>
            </button>
          </ion-item>

          <!-- <section text-right padding-bottom>
            <button small ion-button clear type="button" (click)="gotoForgotPassword()">
              <span ion-text color="black">
                Forgot Password?
              </span>
            </button>
          </section> -->

          <!-- <button gradient-button small color-5 [disabled]="formGroup.invalid" type="submit" color="black">
              <ion-icon name="ios-arrow-forward"></ion-icon>
          </button> -->
          <br><br>
          <button gradient-button color-5 ion-button icon-end no-margin [disabled]="formGroup.invalid" type="submit" color="black">
              {{"APP.LOGIN" | translate}}
          </button>
        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
